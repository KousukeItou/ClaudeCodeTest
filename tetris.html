<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリス</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        
        .game-container {
            display: flex;
            gap: 20px;
        }
        
        canvas {
            border: 2px solid #444;
            background-color: #000;
        }
        
        .info-panel {
            width: 200px;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
        }
        
        .score {
            font-size: 18px;
            margin-bottom: 10px;
        }
        
        .level {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .lines {
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .controls {
            font-size: 14px;
            line-height: 1.6;
        }
        
        .controls h3 {
            margin-top: 0;
            color: #ffa500;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        h1 {
            text-align: center;
            color: #ffa500;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>テトリス</h1>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        
        <div class="info-panel">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="level">レベル: <span id="level">1</span></div>
            <div class="lines">ライン: <span id="lines">0</span></div>
            
            <div class="controls">
                <h3>操作方法</h3>
                <p><strong>← → :</strong> 左右移動</p>
                <p><strong>↓ :</strong> 高速落下</p>
                <p><strong>↑ :</strong> 回転</p>
                <p><strong>スペース :</strong> 一気に落下</p>
                <p><strong>P :</strong> ポーズ</p>
                <p><strong>R :</strong> リスタート</p>
            </div>
        </div>
    </div>
    
    <div class="game-over" id="gameOver">
        <h2>ゲームオーバー</h2>
        <p>最終スコア: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">もう一度プレイ</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ゲーム設定
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;
        const BLOCK_SIZE = 30;
        
        // ゲーム状態
        let board = [];
        let currentPiece = null;
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = true;
        let isPaused = false;
        let dropTime = 0;
        let dropInterval = 1000;
        
        // テトリミノの定義
        const tetrominoes = {
            I: {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: '#00ffff'
            },
            O: {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: '#ffff00'
            },
            T: {
                shape: [
                    [0, 1, 0],
                    [1, 1, 1]
                ],
                color: '#ff00ff'
            },
            S: {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: '#00ff00'
            },
            Z: {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: '#ff0000'
            },
            J: {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: '#0000ff'
            },
            L: {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: '#ffa500'
            }
        };
        
        // ボードの初期化
        function initBoard() {
            board = [];
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                board[y] = [];
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    board[y][x] = 0;
                }
            }
        }
        
        // ランダムなテトリミノを生成
        function createRandomPiece() {
            const types = Object.keys(tetrominoes);
            const type = types[Math.floor(Math.random() * types.length)];
            const tetromino = tetrominoes[type];
            
            return {
                shape: tetromino.shape,
                color: tetromino.color,
                x: Math.floor(BOARD_WIDTH / 2) - Math.floor(tetromino.shape[0].length / 2),
                y: 0
            };
        }
        
        // ピースを回転
        function rotatePiece(piece) {
            const rotated = [];
            const rows = piece.shape.length;
            const cols = piece.shape[0].length;
            
            for (let i = 0; i < cols; i++) {
                rotated[i] = [];
                for (let j = 0; j < rows; j++) {
                    rotated[i][j] = piece.shape[rows - 1 - j][i];
                }
            }
            
            return {
                ...piece,
                shape: rotated
            };
        }
        
        // 衝突判定
        function isValidPosition(piece, deltaX = 0, deltaY = 0) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const newX = piece.x + x + deltaX;
                        const newY = piece.y + y + deltaY;
                        
                        if (newX < 0 || newX >= BOARD_WIDTH || 
                            newY >= BOARD_HEIGHT ||
                            (newY >= 0 && board[newY][newX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }
        
        // ピースをボードに固定
        function placePiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        const boardY = piece.y + y;
                        const boardX = piece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = piece.color;
                        }
                    }
                }
            }
        }
        
        // 完成したラインをクリア
        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(new Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++; // 同じ行を再チェック
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(50, 1000 - (level - 1) * 50);
                updateUI();
            }
        }
        
        // UIの更新
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }
        
        // ゲームオーバーチェック
        function checkGameOver() {
            return !isValidPosition(currentPiece);
        }
        
        // 描画
        function draw() {
            // キャンバスをクリア
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ボードを描画
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x]) {
                        ctx.fillStyle = board[y][x];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#333';
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    }
                }
            }
            
            // 現在のピースを描画
            if (currentPiece) {
                ctx.fillStyle = currentPiece.color;
                for (let y = 0; y < currentPiece.shape.length; y++) {
                    for (let x = 0; x < currentPiece.shape[y].length; x++) {
                        if (currentPiece.shape[y][x]) {
                            const drawX = (currentPiece.x + x) * BLOCK_SIZE;
                            const drawY = (currentPiece.y + y) * BLOCK_SIZE;
                            ctx.fillRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                            ctx.strokeStyle = '#333';
                            ctx.strokeRect(drawX, drawY, BLOCK_SIZE, BLOCK_SIZE);
                        }
                    }
                }
            }
            
            // ポーズ表示
            if (isPaused) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('ポーズ', canvas.width / 2, canvas.height / 2);
            }
        }
        
        // ゲームループ
        let lastTime = 0;
        function gameLoop(time) {
            if (!gameRunning) return;
            
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (!isPaused) {
                dropTime += deltaTime;
                
                if (dropTime >= dropInterval) {
                    if (currentPiece && isValidPosition(currentPiece, 0, 1)) {
                        currentPiece.y++;
                    } else if (currentPiece) {
                        placePiece(currentPiece);
                        clearLines();
                        currentPiece = createRandomPiece();
                        
                        if (checkGameOver()) {
                            gameOver();
                            return;
                        }
                    }
                    dropTime = 0;
                }
            }
            
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        // ゲームオーバー
        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // ゲーム開始
        function startGame() {
            initBoard();
            currentPiece = createRandomPiece();
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            isPaused = false;
            dropTime = 0;
            dropInterval = 1000;
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
            requestAnimationFrame(gameLoop);
        }
        
        // ゲーム再開
        function restartGame() {
            startGame();
        }
        
        // キーボードイベント
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || isPaused) {
                if (e.key === 'p' || e.key === 'P') {
                    isPaused = !isPaused;
                }
                if (e.key === 'r' || e.key === 'R') {
                    restartGame();
                }
                return;
            }
            
            if (!currentPiece) return;
            
            switch (e.key) {
                case 'ArrowLeft':
                    if (isValidPosition(currentPiece, -1, 0)) {
                        currentPiece.x--;
                    }
                    break;
                case 'ArrowRight':
                    if (isValidPosition(currentPiece, 1, 0)) {
                        currentPiece.x++;
                    }
                    break;
                case 'ArrowDown':
                    if (isValidPosition(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 1;
                        updateUI();
                    }
                    break;
                case 'ArrowUp':
                    const rotated = rotatePiece(currentPiece);
                    if (isValidPosition(rotated)) {
                        currentPiece = rotated;
                    }
                    break;
                case ' ':
                    while (isValidPosition(currentPiece, 0, 1)) {
                        currentPiece.y++;
                        score += 2;
                    }
                    updateUI();
                    break;
                case 'p':
                case 'P':
                    isPaused = !isPaused;
                    break;
                case 'r':
                case 'R':
                    restartGame();
                    break;
            }
        });
        
        // ゲーム開始
        startGame();
    </script>
</body>
</html>
